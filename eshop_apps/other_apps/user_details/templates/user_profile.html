{% extends 'base.html' %}

{% block main_content %}

    <div class="check">

        <div class="col-md-12 cart-items">
            {% if error_message %} <div class="alert alert-danger">{{error_message}}</div>{% endif %}
            {% if success_message %} <div class="alert alert-success">{{success_message}}</div>{% endif %}
            <form action="{% url 'save_personal_details' %}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="{{user.email}}" disabled class="form-control">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" minlength="3" placeholder="First Name" value="{{user.first_name}}" id="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" minlength="3" placeholder="Last Name" value="{{user.last_name}}" class="form-control">
                </div>
                {% csrf_token %}
                <input type="submit" class="btn btn-block btn-warning" value="Save Personal Details">
            </form>
		 </div>
			<div class="clearfix"> </div>
	 </div>
{% endblock %}
